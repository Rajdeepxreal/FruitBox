<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Now - FruitBox Tezpur</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f9f3d2;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background: #2f4f2f;
      color: #fff;
      padding: 40px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.8em;
      margin: 0;
      animation: fadeIn 1s ease-in-out;
    }

    header p {
      font-size: 1.2em;
      margin: 10px 0 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      font-size: 2em;
      color: #2f4f2f;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      animation: slideIn 1s ease-in-out;
    }

    form {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #2f4f2f;
    }

    input[type="text"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2f4f2f;
      outline: none;
    }

    #fruit-options label {
      display: inline-block;
      margin-right: 10px;
      margin-top: 10px;
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    #fruit-options input {
      margin-right: 5px;
    }

    .cta-button {
      background: #2f4f2f;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
    }

    .cta-button:hover {
      background-color: #1a3b1a;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 30px;
      border-radius: 12px;
      width: 80%;
      max-width: 450px;
      text-align: center;
    }

    .modal-content h3 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #2f4f2f;
    }

    #toast {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #2f4f2f;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      z-index: 1000;
    }

    #plan-image-container {
      margin-top: 20px;
      text-align: center;
    }

    #plan-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.2em; }
      .section-title { font-size: 1.7em; }
      .cta-button { font-size: 1em; padding: 10px 20px; }
    }

    @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
    @keyframes slideIn { 0% { transform: translateX(-100%); } 100% { transform: translateX(0); } }
  </style>
</head>
<body>
  <header>
    <h1>FruitBox Tezpur</h1>
    <p>Customize Your Order</p>
  </header>

  <div class="container">
    <h2 class="section-title">Select Your Fruits, Plans & Shakes</h2>

    <form id="orderForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label>Choose Your Fruits</label>
      <div id="fruit-options">
        <label><input type="checkbox" value="Apple"> Apple</label>
        <label><input type="checkbox" value="Banana"> Banana</label>
        <label><input type="checkbox" value="Orange"> Orange</label>
        <label><input type="checkbox" value="Mango"> Mango</label>
        <label><input type="checkbox" value="Grapes"> Grapes</label>
        <label><input type="checkbox" value="Watermelon"> Watermelon</label>
        <label><input type="checkbox" value="Guava"> Guava</label>
        <label><input type="checkbox" value="Pineapple"> Pineapple</label>
      </div>

      <label for="plan">Select Plan</label>
      <select id="plan" onchange="updateTotal()" required>
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>

      <div id="plan-image-container">
        <img id="plan-image" src="daily.jpg" alt="Plan Image">
      </div>

      <label for="shake">Select Shake</label>
      <select id="shake">
        <option value="None">None</option>
        <option value="Banana Shake">Banana Shake</option>
        <option value="Mango Shake">Mango Shake</option>
        <option value="Mixed Fruit Shake">Mixed Fruit Shake</option>
      </select>

      <label for="address">Delivery Address</label>
      <textarea id="address" rows="3" required></textarea>

      <label>Total Price: ‚Çπ<span id="total-price">49</span></label>

      <div style="text-align: center;">
        <button type="button" class="cta-button" onclick="showOptions()">Place Order</button>
      </div>
    </form>
  </div>

  <div id="orderOptions" class="modal">
    <div class="modal-content">
      <h3>Choose How You Want to Order</h3>
      <button class="cta-button" onclick="orderWhatsApp()">üì± Order via WhatsApp</button>
      <button class="cta-button" onclick="orderGoogleForm()">üìù Order via Google Form</button>
      <br><br>
      <button onclick="closeModal()" class="cta-button" style="background: gray;">Cancel</button>
    </div>
  </div>

  <div id="toast">Order initiated!</div>

  <script>
    document.querySelectorAll('#fruit-options input').forEach(input => {
      input.addEventListener('change', updateTotal);
    });

    function getBasePrice(plan) {
      switch(plan) {
        case 'Weekly': return 299;
        case 'Monthly': return 1199;
        default: return 49;
      }
    }

    function getSelectedFruits() {
      return Array.from(document.querySelectorAll('#fruit-options input:checked'))
        .map(input => input.value);
    }

    function updateTotal() {
      const plan = document.getElementById("plan").value;
      const basePrice = getBasePrice(plan);
      const fruits = getSelectedFruits();
      const fruitCost = fruits.length * 10;
      const total = basePrice + fruitCost;

      document.getElementById("total-price").textContent = total;
      updatePlanImage();
    }

    function updatePlanImage() {
      const plan = document.getElementById("plan").value;
      const img = document.getElementById("plan-image");

      if (plan === "Daily") img.src = "daily.jpg";
      else if (plan === "Weekly") img.src = "weekly.jpg";
      else if (plan === "Monthly") img.src = "monthly.jpg";
      else img.src = "order.jpg";
    }

    function showOptions() {
      document.getElementById("orderOptions").style.display = "block";
      document.getElementById("toast").style.display = "block";
      setTimeout(() => document.getElementById("toast").style.display = "none", 3000);
    }

    function closeModal() {
      document.getElementById("orderOptions").style.display = "none";
    }

    function orderWhatsApp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const plan = document.getElementById("plan").value;
      const shake = document.getElementById("shake").value;
      const address = document.getElementById("address").value;
      const fruits = getSelectedFruits().join(', ');
      const total = document.getElementById("total-price").textContent;

      const message =
        `Hello! I would like to place an order from FruitBox Tezpur.%0A` +
        `Name: ${name}%0A` +
        `Phone: ${phone}%0A` +
        `Plan: ${plan}%0A` +
        `Fruits: ${fruits}%0A` +
        `Shake: ${shake}%0A` +
        `Address: ${address}%0A` +
        `Total Price: ‚Çπ${total}`;

      const encoded = encodeURI(`https://wa.me/9395345418?text=${message}`);
      window.open(encoded, '_blank');
    }

    function orderGoogleForm() {
      window.open("https://forms.gle/xyz123", '_blank');
    }
  </script>
</body>
</html>
