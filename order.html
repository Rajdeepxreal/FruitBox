<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Your FruitBox Order</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; padding: 20px; }
    h1, h2 { text-align: center; color: #ff6347; }
    form { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 20px; font-weight: bold; }
    select, input[type="checkbox"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
    .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .checkbox-group label { flex: 1 0 45%; background: #f1f1f1; padding: 8px; border-radius: 8px; cursor: pointer; }
    .submit-btn { background: #ff6347; color: white; padding: 15px 20px; font-size: 1.2em; border: none; border-radius: 8px; margin-top: 30px; cursor: pointer; width: 100%; }
    .submit-btn:hover { background: #ff8c00; }
  </style>
</head>
<body>
  <h1>Customize Your FruitBox Order</h1>
  <form>
    <label for="plan">Choose a Plan:</label>
    <select id="plan" name="plan">
      <option value="daily">Daily Box - ₹40/day</option>
      <option value="weekly">Weekly Box - ₹250/week</option>
      <option value="monthly">Monthly Box - ₹950/month</option>
    </select>

    <label>Select Fruits (up to 5):</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="fruits" value="apple"> Apple</label>
      <label><input type="checkbox" name="fruits" value="banana"> Banana</label>
      <label><input type="checkbox" name="fruits" value="orange"> Orange</label>
      <label><input type="checkbox" name="fruits" value="mango"> Mango</label>
      <label><input type="checkbox" name="fruits" value="guava"> Guava</label>
      <label><input type="checkbox" name="fruits" value="papaya"> Papaya</label>
      <label><input type="checkbox" name="fruits" value="kiwi"> Kiwi</label>
      <label><input type="checkbox" name="fruits" value="grapes"> Grapes</label>
      <label><input type="checkbox" name="fruits" value="pomegranate"> Pomegranate</label>
      <label><input type="checkbox" name="fruits" value="watermelon"> Watermelon</label>
    </div>

    <label>Select Shakes (optional):</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="shakes" value="banana-shake"> Banana Shake</label>
      <label><input type="checkbox" name="shakes" value="mango-shake"> Mango Shake</label>
      <label><input type="checkbox" name="shakes" value="strawberry-shake"> Strawberry Shake</label>
      <label><input type="checkbox" name="shakes" value="mixed-fruit"> Mixed Fruit Shake</label>
    </div>

    <label for="container">Packaging:</label>
    <select id="container" name="container">
      <option value="plastic">Transparent Plastic Container</option>
    </select>

    <button class="submit-btn" type="submit">Place Order</button>
  </form>
</body>
</html>
