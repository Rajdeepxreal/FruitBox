<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Now - FruitBox Tezpur</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ff6347, #ffa500);
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
    }

    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .section-title {
      font-size: 1.8em;
      color: #ff6347;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
    }

    .cta-button {
      background: #ff6347;
      color: white;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .cta-button:hover {
      background: #e5533d;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      .section-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FruitBox Tezpur</h1>
    <p>Customize Your Order</p>
  </header>

  <div class="container">
    <h2 class="section-title">Select Your Fruits, Plans & Shakes</h2>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="fruits">Choose Your Fruits (multiple)</label>
      <select id="fruits" name="fruits" multiple>
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
        <option value="Orange">Orange</option>
        <option value="Mango">Mango</option>
        <option value="Grapes">Grapes</option>
        <option value="Watermelon">Watermelon</option>
        <option value="Guava">Guava</option>
        <option value="Pineapple">Pineapple</option>
      </select>

      <label for="plan">Select Plan</label>
      <select id="plan" name="plan">
        <option value="Daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>

      <label for="shake">Select Shake</label>
      <select id="shake" name="shake">
        <option value="None">None</option>
        <option value="Banana Shake">Banana Shake</option>
        <option value="Mango Shake">Mango Shake</option>
        <option value="Mixed Fruit Shake">Mixed Fruit Shake</option>
      </select>

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <div style="text-align: center;">
        <button type="button" class="cta-button" onclick="showOptions()">Place Order</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div id="orderOptions" class="modal">
    <div class="modal-content">
      <h3>Choose How You Want to Order</h3>
      <button class="cta-button" onclick="orderWhatsApp()">üì± Order via WhatsApp</button>
      <button class="cta-button" onclick="orderGoogleForm()">üìù Order via Google Form</button>
      <br><br>
      <button onclick="closeModal()" style="background: gray; color: white; padding: 8px 16px; border: none; border-radius: 6px;">Cancel</button>
    </div>
  </div>

  <script>
    function showOptions() {
      document.getElementById('orderOptions').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('orderOptions').style.display = 'none';
    }

    function orderWhatsApp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const plan = document.getElementById("plan").value;
      const shake = document.getElementById("shake").value;

      const fruits = Array.from(document.getElementById("fruits").selectedOptions)
        .map(option => option.value)
        .join(", ");

      const message = `Hello FruitBox Tezpur! üçâ\n\nI'd like to place an order:\n\nName: ${name}\nPhone: ${phone}\nFruits: ${fruits}\nPlan: ${plan}\nShake: ${shake}\nAddress: ${address}`;
      const whatsappURL = `https://wa.me/919395345418?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    }

    function orderGoogleForm() {
      window.open("https://forms.gle/your-google-form-link", "_blank"); // Replace with actual form
    }
  </script>
</body>
</html>
